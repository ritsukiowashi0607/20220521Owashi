<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>COACHTECH</title>
  <link rel="stylesheet" href="css/reset.css" />
  <link rel="stylesheet" href="css/style.css" />
</head>

<body>
  <div class="top-wrapper">
    <div class="container">
      <h1>キャッチコピー</h1>
    </div>
  </div>

  <div class="content">
    <h2>About</h2>
    <p>
      COACHTECH(コーチテック)はフリーランス特化型のオンラインコーチングプログラミングスクールです。<br>プログラミング未経験の方でも、<strong>「独自の学習ノウハウ」</strong>でフリーランスエンジニアを目指すことができます。
    </p>
  </div>

  <div class="header">
    <h2>ブログ</h2>
  </div>

  <div class="wrapper">
    <div class="card">
      <div class="content-img">
        <img src="./img/blog__eyecatch1.jpg" />
      </div>
      <div class="text-box">
        <p class="date">コーチテックブログのタイトルがここには入ります。</p>
      </div>
    </div>

    <div class="card">
      <div class="content-img">
        <img src="./img/blog__eyecatch2.jpg" />
      </div>
      <div class="text-box">
        <p class="date">コーチテックブログのタイトルがここには入ります。</p>
      </div>
    </div>

    <div class="card">
      <div class="content-img">
        <img src="./img/blog__eyecatch3.jpg" />
      </div>
      <div class="text-box">
        <p class="date">コーチテックブログのタイトルがここには入ります。</p>
      </div>
    </div>
  </div>

  <div class="footer">
    <h2>問い合わせ</h2>
  </div>
  
  <div class="form_contents">
    <form action="#" method="post">
      <table>
        <tr>
          <th>名前</th>
          <td><input name="name" type="text"></td>
        </tr>
        <tr>
          <th>メールアドレス</th>
          <td><input name="mail" type="number"></td>
        </tr>
        <tr>
          <th>用件</th>
          <td>
            <select name="select">
              <option value="広告掲載について">広告掲載について</option>
            </select>
          </td>
        </tr>
        <tr>
          <th>内容</th>
          <td><textarea name="other" cols="20" rows="10"></textarea></td>
        </tr>
        <tr class="tr">
          <td colspan="2">
            <div class="input_sub">
              <input type="submit" value="削除" class="a">
              <input type="submit" value="送信" class="b">
            </div>
          </td>
        </tr>
      </table>
    </form>
  </div>
</body>
</html>
